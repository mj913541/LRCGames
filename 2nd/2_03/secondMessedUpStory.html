<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player for Elementary Students</title>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        video {
            border: 5px solid #FF0000; /* Red border for video */
            border-radius: 10px;
            max-width: 80%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #nextButton {
            display: none; /* Hidden by default */
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #0000FF; /* Blue button */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #nextButton:hover {
            background-color: #FFFF00; /* Yellow on hover */
        }
    </style>
</head>
<body>

    <video id="video" controls autoplay>
        <source src="../../videos/general/aPerfectlyMessedUpStory.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <button id="nextButton" onclick="completeActivity()">Next</button>

    <script>
        const video = document.getElementById('video');
        const nextButton = document.getElementById('nextButton');

        video.onended = function() {
            nextButton.style.display = 'block';
        };

        function completeActivity() {
            window.opener.postMessage('stepCompleted', '*');  // Notify the main page
    window.close();  // Close the activity tab
}
    </script>

</body>
</html>
