<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Avatar Shop (Sparks)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-indigo-950 via-slate-950 to-black text-white">
  <div id="toast" class="hidden fixed top-4 left-1/2 -translate-x-1/2 z-50 rounded-xl bg-black/70 border border-white/15 px-4 py-2 text-sm"></div>

  <div class="max-w-6xl mx-auto p-6">
    <header class="flex flex-wrap items-center justify-between gap-4">
      <div>
        <div class="text-sm text-white/70">Read-A-Thon World</div>
        <h1 class="text-3xl font-extrabold tracking-tight">Avatar Shop</h1>
        <p class="text-white/70 mt-1 text-sm">Spend sparks on fun upgrades (request → staff approval).</p>
        <div class="mt-1 text-sm text-white/80">Your sparks: <span id="sparks">—</span></div>
      </div>

      <nav class="flex flex-wrap gap-2">
        <a class="rounded-xl bg-white/10 hover:bg-white/15 px-4 py-2" href="./dashboard.html">Dashboard</a>
        <a class="rounded-xl bg-white/10 hover:bg-white/15 px-4 py-2" href="./avatarRoom.html">Avatar Room</a>
        <a class="rounded-xl bg-white/10 hover:bg-white/15 px-4 py-2" href="./prizeStore.html">Prize Store</a>
      </nav>
    </header>

    <section class="mt-6 rounded-2xl bg-white/5 border border-white/10 p-5">
      <h2 class="text-xl font-extrabold">Shop Items</h2>
      <div id="items" class="mt-4 grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>
  </div>

  <script type="module" src="./scripts/avatarShop.js"></script>
</body>
</html>
