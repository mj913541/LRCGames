<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Read-A-Thon Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-b from-indigo-950 to-black text-white">
  <div class="max-w-6xl mx-auto p-6">
    <header class="text-center">
      <h1 class="text-3xl font-extrabold">Read-A-Thon Login</h1>
      <p class="text-white/70 mt-1">Pick your class, tap your name, then enter your PIN.</p>
    </header>

    <div class="mt-6 grid lg:grid-cols-2 gap-4">
      <!-- Left: Pickers -->
      <section class="rounded-2xl bg-black/40 border border-white/15 p-5">
        <h2 class="text-xl font-bold">1) Tap Your Grade</h2>
        <div id="gradeGrid" class="mt-4 grid grid-cols-2 sm:grid-cols-3 gap-3"></div>

        <div class="mt-6">
          <h2 class="text-xl font-bold">2) Tap Your Homeroom</h2>
          <p class="text-sm text-white/70 mt-1">Homerooms appear after you pick a grade.</p>
          <div id="homeroomGrid" class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
        </div>

        <div class="mt-6">
          <h2 class="text-xl font-bold">3) Tap Your Name</h2>
          <p class="text-sm text-white/70 mt-1">Names appear after you pick a homeroom.</p>
          <div id="studentGrid" class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
        </div>
      </section>

      <!-- Right: PIN + Submit -->
      <section class="rounded-2xl bg-black/40 border border-white/15 p-5">
        <h2 class="text-xl font-bold">4) Enter Your PIN</h2>

        <div class="mt-4 space-y-3">
          <input id="pin" placeholder="PIN (4–6 digits)"
            inputmode="numeric" pattern="[0-9]*" maxlength="6"
            type="password"
            class="w-full rounded-xl bg-black/50 border border-white/20 px-4 py-3" />

          <button id="loginBtn"
            class="w-full rounded-xl bg-indigo-500 hover:bg-indigo-600 py-3 font-bold">
            Continue
          </button>
        </div>

        <div class="mt-5 rounded-2xl bg-white/5 border border-white/10 p-4">
          <div class="text-sm text-white/70">Selected</div>
          <div class="mt-1 font-semibold">Grade: <span id="pickedGrade">—</span></div>
          <div class="font-semibold">Homeroom: <span id="pickedHomeroom">—</span></div>
          <div class="font-semibold">Name: <span id="pickedStudent">—</span></div>
        </div>

        <p id="status" class="mt-4 text-sm text-center text-white/70"></p>
      </section>
    </div>
  </div>

  <script type="module" src="./scripts/pinLogin.js"></script>
</body>
</html>
