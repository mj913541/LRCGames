            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .link:hover img {
            transform: scale(1.1);
        }

        .link:hover {
            transform: rotate(5deg);

.slides-container {

}

iframe {
