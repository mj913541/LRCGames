<style>
	@import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');

	.body {
		background-color: lightgray;
	}

        .container {
		width: auto;
		display: flex;
		justify-content: center;
		align-items: center;
		text-align: center;
		border: 3px solid black;
		background: radial-gradient(circle, rgba(58,133,14,1) 17%, rgba(32,201,3,1) 31%, rgba(1,228,92,1) 48%, rgba(49,97,48,1) 71%, rgba(53,147,84,1) 100%);
		margin: 10px;
		border-radius: 15px;
		box-shadow: 3px 3px 0 black;
        }

        .pathway {
		width: 90vw;		
		display: flex;
		flex-wrap: wrap;
		align-items: center;
		justify-content: center;
		margin: auto;
        }

        .step {		
		display: flex;
		flex-wrap: wrap;
		justify-content: space-between;
		align-items: center;
		cursor: pointer;
		transition: transform 0.3s;
		visibility: hidden;
        }

        .step:hover {
		transform: scale(1.2);
        }

	.container img {
		width: 100px;
		height: auto;
        }

        .title {
		font-family: 'Bubblegum Sans', sans-serif;
		font-size: 48px;
		color: darkturquoise;
		font-variant: small-caps;
		text-shadow: 2px 1px 0 silver;
		margin: 0 2vw;
		justify-content: space-between;
		align-items: center;
		text-align: center;
		margin: 10px;
		border-radius: 15px;
        }

	.hidden {
		display: none;
	}

        .title span {
		display: block;
        }

</style>

	document.addEventListener('DOMContentLoaded', function () {
		const steps = document.querySelectorAll('.step');
		const currentDate = new Date();

		steps.forEach(step => {
			const stepDate = new Date(step.getAttribute('data-date'));
			if (currentDate >= stepDate) {
				step.style.visibility = 'visible';
				}
			});
		});
