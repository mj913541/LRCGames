<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ğŸ‘©â€ğŸ« Monarch Teacher Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gray-50">
  <div class="max-w-5xl mx-auto p-4 md:p-8">

    <div class="bg-white border rounded-3xl shadow p-5 md:p-7">
      <div class="flex items-start justify-between gap-4 flex-wrap">
        <div>
          <h1 class="text-2xl md:text-3xl font-extrabold">ğŸ‘©â€ğŸ« Monarch Teacher Dashboard</h1>
          <p class="mt-1 text-sm opacity-80">
            Admin tools to advance rounds + unlock the map (Firestore-backed).
          </p>
        </div>
        <a href="../monarchWorld.html" class="px-4 py-2 rounded-xl font-bold border bg-white hover:bg-gray-50">â† Back to Map</a>
      </div>

      <div class="mt-4 p-4 rounded-2xl bg-yellow-50 border text-sm">
        <div class="font-extrabold">Safety note</div>
        <div class="opacity-80">
          Only approved teacher accounts should access this page.
        </div>
        <div id="authStatus" class="mt-2 font-bold"></div>
      </div>

      <div class="mt-6 grid md:grid-cols-2 gap-4">
        <div class="p-4 rounded-2xl border bg-white">
          <div class="font-extrabold text-lg">Season</div>
          <div class="mt-2 flex items-center gap-2">
            <label class="text-sm font-bold">Season:</label>
            <input id="season" class="border rounded-xl px-3 py-2 font-bold w-32" value="2026" />
          </div>
          <div class="mt-2 text-xs opacity-70">
            Use the same season key used by students (ex: 2026).
          </div>
        </div>

        <div class="p-4 rounded-2xl border bg-white">
          <div class="font-extrabold text-lg">Round tools</div>
          <button id="btnPreviewR2" class="mt-3 w-full px-4 py-3 rounded-2xl font-extrabold bg-indigo-600 text-white hover:bg-indigo-700">
            ğŸ‘€ Preview Round 2 bracket (from Round 1 votes)
          </button>

          <button id="btnGenerateR2" class="mt-3 w-full px-4 py-3 rounded-2xl font-extrabold bg-green-600 text-white hover:bg-green-700">
            âœ… Generate + Unlock Round 2
          </button>
        </div>
      </div>

      <div class="mt-6 p-4 rounded-2xl border bg-white">
        <div class="font-extrabold text-lg">Output</div>
        <pre id="output" class="mt-3 text-xs bg-gray-50 border rounded-2xl p-3 overflow-auto" style="min-height: 180px;"></pre>
      </div>
    </div>

  </div>

  <script type="module">
    import { requireLogin } from "../../../scripts/lrcQuestCore.js";
    import { previewRound2FromVotes, generateAndUnlockRound2 } from "./advanceRound.js";

    const output = document.getElementById("output");
    const authStatus = document.getElementById("authStatus");
    const seasonInput = document.getElementById("season");

    function log(obj) {
      output.textContent = typeof obj === "string" ? obj : JSON.stringify(obj, null, 2);
    }

    requireLogin(async (user) => {
      authStatus.textContent = `âœ… Logged in as: ${user.email}`;

      document.getElementById("btnPreviewR2").addEventListener("click", async () => {
        log("Loading Round 1 votes and computing winners...");
        const season = seasonInput.value.trim() || "2026";
        const res = await previewRound2FromVotes({ season });
        log(res);
      });

      document.getElementById("btnGenerateR2").addEventListener("click", async () => {
        log("Generating Round 2 bracket + unlocking Round 2...");
        const season = seasonInput.value.trim() || "2026";
        const res = await generateAndUnlockRound2({ season });
        log(res);
      });
    });
  </script>
</body>
</html>
