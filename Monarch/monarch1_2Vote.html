<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Video with Form</title>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 10px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #formContainer {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }

        iframe {
            padding-top: 20px;
            width: 100%;
            height: 1000px; /* Adjust height as needed */
            border: none;
        }

        #nextButton {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #0000FF; /* Blue button */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #nextButton:hover {
            background-color: #FFFF00; /* Yellow on hover */
        }
    </style>
</head>

<body>

    <!-- Audio plays once the page loads -->
    <audio autoplay>
        <source src="../audios/monarchVotingAudio.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <!-- Heading -->
    <h1>Choose Your Favorite Book</h1>

    <!-- Google Form Embed -->
    <div id="formContainer">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfsvVRiC8D2OKCOSXMxX4Q9W7DfTERd-WRR7wDYZtN9u9f-nQ/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
    
    <!-- Next Button -->
    <button id="nextButton" onclick="completeActivity()">Next</button>
    

    <script>
        function completeActivity() {
            window.opener.postMessage('stepCompleted', '*');  // Notify the main page
            window.close();  // Close the activity tab
        }

    </script>

</body>

</html>
