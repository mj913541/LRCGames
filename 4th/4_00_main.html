        .container {

		display: flex;

		border: 3px solid black;
		background: radial-gradient(circle, rgba(101,100,50,1) 17%, rgba(153,164,21,1) 31%, rgba(231,242,15,1) 48%, rgba(139,143,45,1) 71%, rgba(154,151,25,1) 100%);

        .pathway {

        }

        .step {

		align-items: center;
		cursor: pointer;
		transition: transform 0.3s;
		visibility: hidden;
        }

        .step:hover {
		transform: scale(1.2);
        }

	.container img {
		width: 100px;
		height: auto;
        }

        .title {

		font-size: 48px;
		color: darkturquoise;
		font-variant: small-caps;
		text-shadow: 2px 1px 0 silver;
		margin: 0 2vw;
		justify-content: space-between;
		align-items: center;
		text-align: center;
		margin: 10px;
		border-radius: 15px;
        }

	.hidden {
		display: none;
	}

        .title span {
		display: block;
        }
