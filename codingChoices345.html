<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LRC Slideshow Showcase</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #f9fafb, #e5e7eb);
      color: #111827;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .container {
      max-width: 1000px;
      width: 100%;
      background: white;
      border-radius: 1rem;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin: 0 0 1rem;
      font-size: 1.75rem;
      text-align: center;
    }

    /* Responsive 16:9 iframe wrapper */
    .slides-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      margin-bottom: 1.5rem;
      overflow: hidden;
      border-radius: 0.75rem;
      border: 2px solid #e5e7eb;
      background: #111827;
    }

    .slides-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    @media (max-width: 640px) {
      .container { padding: 1rem; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coding Choices</h1>

    <!-- Top slideshow -->
    <div class="slides-wrapper">
      <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vSTzEIEPiyUPl4QaXcDka88QtwqbvUK6ERqVOdCBbXpMHJkXCFvqhDPJHtv48gnQJQu9NhIYrwzJ_OV/pubembed?start=true&loop=true&delayms=3000" allowfullscreen></iframe>
    </div>

    <!-- Bottom slides added below -->
    <div class="slides-wrapper">
      <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRxMygahqCgZXAhcZx8UHV1HzDDQYj2CoU5r6ocgiDCEjkZAc_uX2aWVVwSZo4YK6ldz9uB-dnCtfUT/pubembed?start=false&loop=false&delayms=60000" allowfullscreen></iframe>
    </div>

    <div class="slides-wrapper">
      <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vSaR3qClV891eVD15PXuSyoRS64JsXeCBkXapun6kI0vZhFaLLrmalwIfbTDN2qnrMrFV7jIknxjjiq/pubembed?start=false&loop=false&delayms=3000" allowfullscreen></iframe>
    </div>

    <div class="slides-wrapper">
      <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vRA8_yRVeklO5Uxo2BEz7cuzq4tPAi5A6zFOn574HPsXjr6efNt1BGKkPQ8izHDMCE0x2CcoJ8_XcPe/pubembed?start=true&loop=true&delayms=60000" allowfullscreen></iframe>
    </div>

    <div class="slides-wrapper">
      <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vTL99IFptrxrslKS74SEUMFnNkh0jg-GHW7lZTlvhL3alvh58_MhK7xMhZuAH_vxB4R39gBrIgyZqz5/pubembed?start=false&loop=false&delayms=3000" allowfullscreen></iframe>
    </div>

  </div>
</body>
</html>
