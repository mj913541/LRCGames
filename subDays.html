<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sub Day</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff6347;
            margin-top: 20px;
        }
        .container {
            padding: 20px;
        }
        .game-link {
            display: inline-block;
            margin: 15px;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            color: #000;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        /* Different background colors for each link */
        .game-link:nth-of-type(1) {
            background-color: #ff6347; /* Tomato */
        }
        .game-link:nth-of-type(2) {
            background-color: #4682b4; /* Steel Blue */
        }
        .game-link:nth-of-type(3) {
            background-color: #32cd32; /* Lime Green */
        }
        .game-link:nth-of-type(4) {
            background-color: #ffa07a; /* Light Salmon */
        }
        .game-link:nth-of-type(5) {
            background-color: #ff1493; /* Deep Pink */
        }
        .game-link:nth-of-type(6) {
            background-color: #ff4500; /* Orange Red */
        }
        .game-link:nth-of-type(7) {
            background-color: #8a2be2; /* Blue Violet */
        }
        .game-link:nth-of-type(8) {
            background-color: #00ced1; /* Dark Turquoise */
        }
        .game-link:hover {
            filter: brightness(90%);
        }
        .icon {
            width: 60px;
            height: 60px;
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            animation: dance 1s infinite;
        }
        @keyframes dance {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Explore the learning games on the following websites:</h1>
    <div class="container">
        <a href="https://pbskids.org/games/" class="game-link" target="_blank">
            <img src="https://img.icons8.com/ios/50/000000/tv.png" alt="PBS Kids Games" class="icon">PBS Kids Games
        </a>
        
        <a href="https://www.primarygames.com/langarts/skill/typing/" class="game-link" target="_blank">
            <img src="https://img.icons8.com/ios/50/000000/keyboard.png" alt="Primary Games" class="icon">Primary Games
        </a>
        <a href="https://www.abcya.com/" class="game-link" target="_blank">
            <img src="https://img.icons8.com/ios/50/000000/alphabetical-sorting-2.png" alt="abcya" class="icon">abcya
        </a>
        <a href="https://www.funbrain.com/" class="game-link" target="_blank">
            <img src="https://img.icons8.com/ios/50/000000/brainstorm.png" alt="FunBrain" class="icon">FunBrain
        </a>
        <a href="https://www.commonsense.org/education/digital-passport" class="game-link" target="_blank">
            <img src="https://img.icons8.com/ios/50/000000/globe.png" alt="Digital Passport" class="icon">Digital Passport
        </a>
    </div>
    </div>
    <footer>
        Enjoy your games!<br>
        <a href="https://www.iconfinder.com/icons/1143574/download/png" target="_blank" style="text-decoration: none; color: #ff6347;">Icons by Iconfinder</a>
    </footer>
</body>
</html>
