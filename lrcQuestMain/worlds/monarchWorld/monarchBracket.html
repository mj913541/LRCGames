<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monarch Bracket</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .stage{
      position: relative;
      width: 100vw;
      min-height: 120vh; /* increase if you want more scroll */
      background: url("./assets/backgrounds/monarchBackground.png") center / cover no-repeat;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* ================= BOXES ================= */
    .box{
      position: absolute;
      width: min(10vw, 140px);
      height: 56px;
      border-radius: 14px;
      border: 2px solid rgba(0,0,0,0.25);
      background: rgba(255,255,255,0.92);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      font-weight: 700;
      user-select: none;
      transition: transform .15s ease;
      z-index: 1;
    }

    .box[data-side="left"]  { transform-origin: left center; }
    .box[data-side="right"] { transform-origin: right center; }

    .box.is-zoomed{
      transform: scale(1.25);
      z-index: 9999;
    }

    /* ================= COLORS ================= */
    .pink   { background: rgba(255,179,193,0.95); }
    .green  { background: rgba(179,255,200,0.95); }
    .blue   { background: rgba(178,210,255,0.95); }
    .purple { background: rgba(206,190,255,0.95); }
    .grey { background: rgba(235, 235, 235, 0.95); }
    .tan { background: rgba(239, 220, 190, 0.95); }

    /* ================= COVER IMAGE ================= */
    .box img{
      width: 40px;
      height: 52px;
      object-fit: cover;
      border-radius: 6px;
      flex: 0 0 auto;
      background: rgba(255,255,255,.4);
    }

    .label{
      font-size: 15px;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* ================= PREVIEW (B) ================= */
    .dim{
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.2);
      z-index: 9000;
      display: none;
    }

    .preview{
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%,-50%);
      width: 240px;
      height: 340px;
      background: rgba(255,255,255,0.96);
      border: 2px solid rgba(0,0,0,0.25);
      border-radius: 18px;
      padding: 10px;
      box-shadow: 0 18px 60px rgba(0,0,0,0.35);
      z-index: 10000;
      display: none;
    }

    .preview img{
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 12px;
    }

    /* ================= BRACKET LINES ================= */
.line{
  position: absolute;
  height: 6px;                  /* thickness */
  background: rgba(40, 40, 40, 0.85); /* dark gray / near-black */
  border-radius: 6px;
  z-index: 0;                   /* behind boxes */
}

/* Optional variants */
.line.thick { height: 8px; }
.line.thin  { height: 4px; }

.vline{
  position: absolute;
  width: 6px;
  background: rgba(40,40,40,0.85);
  border-radius: 6px;
  z-index: 0;
}
.line-col-1 { left: 5%; }
.line-col-2 { left: 21%; }

.line-right-col-1 { right: 5%; }
.line-right-col-2 { right: 21%; }


    /* ================= MOBILE ================= */
    @media (max-width: 700px){
      .box{ height: 46px; width: min(60vw, 200px); }
      .box img{ width: 34px; height: 44px; }
      .label{ font-size: 13px; }
      .box.is-zoomed{ transform: scale(1.15); }
    }
  </style>
</head>

  <!-- ================= JS ================= -->
  <script>
    const preview = document.getElementById("preview");
    const previewImg = document.getElementById("previewImg");
    const dim = document.getElementById("dim");

    function showPreview(src){
      previewImg.src = src;
      preview.style.display = "block";
      dim.style.display = "block";
    }

    function hidePreview(){
      preview.style.display = "none";
      dim.style.display = "none";
      previewImg.src = "";
    }

    // Pair zoom (A)
    function setPairZoom(pairId, on){
      document
        .querySelectorAll(`.box[data-pair="${pairId}"]`)
        .forEach(b => b.classList.toggle("is-zoomed", on));
    }

    document.addEventListener("mouseover", e => {
      const box = e.target.closest(".box");
      if (!box) return;

      setPairZoom(box.dataset.pair, true);

      const img = e.target.closest(".box img");
      if (img) showPreview(img.src);
    });

    document.addEventListener("mouseout", e => {
      const box = e.target.closest(".box");
      if (!box) return;

      const toBox = e.relatedTarget && e.relatedTarget.closest && e.relatedTarget.closest(".box");
      if (toBox && toBox.dataset.pair === box.dataset.pair) return;

      setPairZoom(box.dataset.pair, false);

      if (e.target.closest(".box img")) hidePreview();
    });

    dim.addEventListener("click", hidePreview);
  </script>
