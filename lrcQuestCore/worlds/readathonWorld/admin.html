<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Read-A-Thon Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-slate-950 via-amber-950 to-black text-white">
  <div id="toast" class="hidden fixed top-4 left-1/2 -translate-x-1/2 z-50 rounded-xl bg-black/70 border border-white/15 px-4 py-2 text-sm"></div>

  <div class="max-w-6xl mx-auto p-6">
    <header class="flex flex-wrap items-center justify-between gap-4">
      <div>
        <div class="text-sm text-white/70">Read-A-Thon World</div>
        <h1 class="text-3xl font-extrabold tracking-tight">Admin Approval Dashboard</h1>
        <p class="text-white/70 mt-1 text-sm">Approve/deny student requests one-by-one.</p>
        <p id="who" class="text-white/70 mt-1 text-sm"></p>
      </div>

      <nav class="flex flex-wrap gap-2">
        <a class="rounded-xl bg-white/10 hover:bg-white/15 px-4 py-2" href="./dashboard.html">Dashboard</a>
        <a class="rounded-xl bg-white/10 hover:bg-white/15 px-4 py-2" href="./avatarRoom.html">Avatar Room</a>
      </nav>
    </header>

    <section class="mt-6 rounded-2xl bg-white/5 border border-white/10 p-5">
      <div class="flex flex-wrap items-center justify-between gap-3">
        <h2 class="text-xl font-extrabold">Pending Requests</h2>
        <button id="refreshBtn" class="rounded-xl bg-white/10 hover:bg-white/15 px-4 py-2">
          Refresh
        </button>
      </div>

      <div id="list" class="mt-4 space-y-3"></div>
    </section>
  </div>

  <script type="module" src="./scripts/admin.js"></script>
</body>
</html>
