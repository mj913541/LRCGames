<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Pathway Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    #subtitle {
      font-size: 24px;
      color: #555;
      margin-bottom: 20px;
    }

    #scoreBox {
      font-size: 20px;
      margin: 10px;
      padding: 5px;
      border: 3px solid #333;
      border-radius: 10%;
      background-color: #fff;
    }

    canvas {
      border: 3px solid #000;
      background: #fff;
      border-radius: 2.5%;
      height: 600px;
      width: auto;
      margin: 5px;
      max-width: 90vw; /* Maintain aspect ratio */
      max-height: 90vh; /* Maintain aspect ratio */
      box-sizing: border-box;
    }

    #message {
      position: float;
      font-size: 24px;
      color: #333;
    }

    h3 {
      font-size: 18px;
      margin: 0;
      font-weight: bold;
    }
    
    ul {
      font-size: 18px;
    }

    li {
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="subtitle"><center><b>Try to earn all the points!</b> <br>  Coins are worth 10!! <br> Diamonds are worth 25!!</center> 
  <br><br><br><br> <h3>By the end of this class you will:</h3>   <ul>
    <li>Log into a computer</li>
    <li>Learn new technology vocabulary words</li>
    <li>Navigate the internet using the correct buttons</li> </ul> </div>
  <div id="scoreBox">Score: 0</div>
  <div id="message"></div>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script>
  const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const scoreBox = document.getElementById("scoreBox");
const messageBox = document.getElementById("message");

const playerImage = new Image();
playerImage.src = "https://drive.google.com/thumbnail?id=11d2nVywZy-c7Fu7RzVI9nHUCBZIFYDAI";

const player = {
  x: 50,
  y: 550,
  width: 50,
  height: 50,
  speed: 3
};

const items = [
  { id: "Coin1", emoji: "ðŸª™", value: 10, activityUrl: "./3_01_activity_coin1.html", type: "coin" },
  { id: "Coin2", emoji: "ðŸª™", value: 10, activityUrl: "./3_01_activity_coin2.html", type: "coin" },
  { id: "Coin3", emoji: "ðŸª™", value: 10, activityUrl: "./3_01_activity_coin3.html", type: "coin" },
  { id: "Diamond1", emoji: "ðŸ’Ž", value: 25, activityUrl: "./3_01_activity_diamond1.html", type: "diamond" },
  { id: "Diamond2", emoji: "ðŸ’Ž", value: 25, activityUrl: "./3_01_activity_diamond2.html", type: "diamond" },
  { id: "Diamond3", emoji: "ðŸ’Ž", value: 25, activityUrl: "./3_01_activity_diamond3.html", type: "diamond" }
];

let collectibles = [];
let barriers = [];

function generateCollectibles() {
  collectibles = [];
  items.forEach((item) => {
    let randomX, randomY;
    do {
      randomX = Math.floor(Math.random() * (canvas.width - 50));
      randomY = Math.floor(Math.random() * (canvas.height - 50));
    } while (isInsideAnyBarrier(randomX, randomY, 50, 50));

    collectibles.push({
      id: item.id,
      x: randomX,
      y: randomY,
      emoji: item.emoji,
      value: item.value,
      activityUrl: item.activityUrl,
      collected: false,
      type: item.type
    });

    if (item.type === "diamond") {
      barriers.push({ x: randomX - 0, y: randomY - 0, width: 40, height: 40 });
    }
  });
}

function initializePlayer() {
  let randomX, randomY;
  do {
    randomX = Math.floor(Math.random() * (canvas.width - player.width));
    randomY = Math.floor(Math.random() * (canvas.height - player.height));
  } while (isInsideAnyBarrier(randomX, randomY, player.width, player.height));

  player.x = randomX;
  player.y = randomY;
}

function isInsideAnyBarrier(x, y, width, height) {
  for (let i = 0; i < barriers.length; i++) {
    let barrier = barriers[i];
    if (
      x < barrier.x + barrier.width &&
      x + width > barrier.x &&
      y < barrier.y + barrier.height &&
      y + height > barrier.y
    ) {
      return true;
    }
  }
  return false;
}

generateCollectibles();
initializePlayer();

let score = 0;
let allCoinsCollected = false;

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.drawImage(playerImage, player.x, player.y, player.width, player.height);

  collectibles.forEach((item) => {
    if (!item.collected) {
      ctx.font = "30px Arial";
      ctx.fillText(item.emoji, item.x, item.y + 30);
    }
  });

  if (!allCoinsCollected) {
    barriers.forEach((barrier) => {
      ctx.strokeStyle = 'blue'; // Change to your preferred color
      ctx.lineWidth = 5; // Change to your preferred thickness
      ctx.strokeRect(barrier.x, barrier.y, barrier.width, barrier.height);
    });
  }

  updatePlayerMovement();
  checkCollisions();

  requestAnimationFrame(gameLoop);
}

window.onload = function () {
  gameLoop();
};

let keys = {};

window.addEventListener("keydown", function (e) {
  keys[e.key] = true;
});

window.addEventListener("keyup", function (e) {
  keys[e.key] = false;
});

function updatePlayerMovement() {
  if (Object.keys(keys).length === 0) return; // Stop movement if keys are cleared

  let nextX = player.x;
  let nextY = player.y;

  if (keys["ArrowUp"]) {
    nextY -= player.speed;
  }
  if (keys["ArrowDown"]) {
    nextY += player.speed;
  }
  if (keys["ArrowLeft"]) {
    nextX -= player.speed;
  }
  if (keys["ArrowRight"]) {
    nextX += player.speed;
  }

  if (allCoinsCollected || !isCollidingWithBarriers(nextX, nextY, player.width, player.height)) {
    player.x = Math.max(0, Math.min(canvas.width - player.width, nextX));
    player.y = Math.max(0, Math.min(canvas.height - player.height, nextY));
  }
}

function isCollidingWithBarriers(x, y, width, height) {
  for (let i = 0; i < barriers.length; i++) {
    let barrier = barriers[i];
    if (
      x < barrier.x + barrier.width &&
      x + width > barrier.x &&
      y < barrier.y + barrier.height &&
      y + height > barrier.y
    ) {
      return true;
    }
  }
  return false;
}

function checkCollisions() {
  collectibles.forEach((item) => {
    if (!item.collected) {
      if (
        player.x < item.x + 30 &&
        player.x + player.width > item.x &&
        player.y < item.y + 30 &&
        player.y + player.height > item.y
      ) {
        if (item.type === "coin" || allCoinsCollected) {
          item.collected = true;
          triggerActivity(item);
          keys = {}; // Clear all key presses to stop movement
        }
      }
    }
  });

  checkAllCoinsCollected();
}

function checkAllCoinsCollected() {
  allCoinsCollected = collectibles.every(item => item.collected || item.type === "diamond");
  if (allCoinsCollected) {
    barriers = []; // Remove barriers once all coins are collected
  }
}

function updateScore() {
  scoreBox.textContent = "Score: " + score;
}

function showMessage(message) {
  messageBox.textContent = message;

  setTimeout(() => {
    messageBox.textContent = "";
  }, 2000);
}

function triggerActivity(item) {
  let activityId = item.id;
  localStorage.setItem(activityId, 'pending');

  const activityTab = window.open(item.activityUrl, '_blank');

  window.addEventListener('storage', function (event) {
    if (event.key === activityId && event.newValue === 'completed') {
      score += item.value;
      updateScore();
      showMessage(`You collected a ${item.emoji} worth ${item.value} points!`);
      localStorage.removeItem(activityId); // Clean up localStorage
    }
  });
}

  </script>
</body>

</html>
