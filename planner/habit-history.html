<!-- planner/habitHistory.html -->
<div class="card">
  <div class="hd" style="display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap;">
    <div>
      <h2>Habit History</h2>
      <div class="small muted">Last 21 days • green = goal met</div>
    </div>
    <button class="btn" data-nav="habits">Back to Habits</button>
  </div>

  <div class="bd">
    <div id="habitHistory">
      <div class="loadingCard" style="box-shadow:none; border:1px solid var(--border);">
        <div class="spinner"></div>
        <div class="loadingText">Loading history…</div>
      </div>
    </div>
  </div>
</div>
