<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Research" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
<title>Research Treehouse</title>
<style>
  body {
      margin: 0;
      background-color: #f0f8e0;
      display: flex;
      justify-content: center;
      align-items: start;
      min-height: 100vh;
      font-family: 'Comic Sans MS', sans-serif;
    }

  .background-container {
    position: relative;
    width: 1920px;
    height: 1080px;
    background: url('./pictures/otherIcons/backgroundResearchTreehouse.png') no-repeat center top;
      background-size: 90% 90%;
  }

  /* Keep the clickable zones relative to the container */
  .click-zone {
    position: absolute;
    display: block;
    cursor: pointer;
    background: transparent;
  }

  /* Positions based on original design in percentages */
  /* Formula: (pixel_position / original_image_size) * 100 */
  #pebblego    { top: 12%;  left: 10%;  width: 16.5%; height: 17%; }
  #britannica  { top: 33%; left: 10%;  width: 16.5%; height: 17.5%; }
  #kiddle      { top: 53.5%; left: 11%;  width: 18%; height: 20%; }
  #natgeo      { top: 66%; left: 32%;  width: 16.5%; height: 19%; }
  #sweetsearch { top: 13%;  left: 75.5%; width: 16.5%; height: 17%; }
  #dkfindout   { top: 33%; left: 73.5%;   width: 14.75%; height: 18%; }
  #factmonster { top: 55%; left: 69.5%; width: 15.5%; height: 17.5%; }
  #safesearch  { top: 76%;   left: 67.5%;   width: 16.5%; height: 10%; }

  /* Optional hover outline for debugging */
  .click-zone:hover {
    outline: 2px dashed rgba(0, 0, 0, 0.3);
  }
</style>
</head>
<body>
  <div class="background-container">
    <a id="pebblego" class="click-zone" href="https://www.pebblego.com/" target="_blank"></a>
    <a id="britannica" class="click-zone" href="https://school.eb.com/" target="_blank"></a>
    <a id="kiddle" class="click-zone" href="https://www.kiddle.co/" target="_blank"></a>
    <a id="natgeo" class="click-zone" href="https://kids.nationalgeographic.com/" target="_blank"></a>
    <a id="sweetsearch" class="click-zone" href="https://www.sweetsearch.com/" target="_blank"></a>
    <a id="dkfindout" class="click-zone" href="https://www.dkfindout.com/" target="_blank"></a>
    <a id="factmonster" class="click-zone" href="https://www.factmonster.com/" target="_blank"></a>
    <a id="safesearch" class="click-zone" href="https://www.safesearchkids.com/" target="_blank"></a>
  </div>
</body>
</html>
