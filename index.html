<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="LRC Landing Page" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>LB LRC</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');

        body {
            font-family: Arial, sans-serif;
            background-color: silver;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
            text-shadow: 3px 3px 2px #000;
            font-size: 5em;
            font-variant: small-caps;
        }

        .grade-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .grade-icon {
            width: 150px;
            height: 150px;
            display: flex;
            font-family: 'Bubblegum Sans', sans-serif;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s;
            font-size: 5em;
            color: #fff;
            font-variant: small-caps;
            text-shadow: 3px 3px 2px #000;
            box-shadow: 3px 3px 2px #000;
        }

        .grade-icon:hover {
            transform: scale(1.2);
        }

        #grade1 {
            background: radial-gradient(circle, rgba(22,21,59,1) 17%, rgba(22,21,164,1) 31%, rgba(157,159,242,1) 48%, rgba(49,45,143,1) 71%, rgba(27,21,126,1) 100%);
        }

        #grade2 {
            background: radial-gradient(circle, rgba(59,21,24,1) 17%, rgba(164,21,30,1) 31%, rgba(242,157,163,1) 48%, rgba(143,45,51,1) 71%, rgba(126,21,25,1) 100%);
        }

        #grade3 {
            background: radial-gradient(circle, rgba(58,133,14,1) 17%, rgba(32,201,3,1) 31%, rgba(1,228,92,1) 48%, rgba(49,97,48,1) 71%, rgba(53,147,84,1) 100%);
        }

        #grade4 {
            background: radial-gradient(circle, rgba(101,100,50,1) 17%, rgba(153,164,21,1) 31%, rgba(231,242,15,1) 48%, rgba(139,143,45,1) 71%, rgba(154,151,25,1) 100%);
        }

        #grade5 {
            background: radial-gradient(circle, rgba(44,21,59,1) 17%, rgba(119,21,164,1) 31%, rgba(221,157,242,1) 48%, rgba(116,45,143,1) 71%, rgba(95,21,126,1) 100%);
        }

        #staff {
            border-radius: 15%;
            font-size: 3em;
            width: 150px;
            height: 100px;
            background: radial-gradient(circle, rgba(0,8,1,1) 25%, rgba(9,121,28,1) 67%, rgba(154,155,6,1) 98%, rgba(6,6,6,1) 127%);
        }

        Header {
            width: 95%;
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            margin-right: 5%;
            margin-left: 5%;
            position: fixed;
            border-bottom-left-radius: 8%;
            border-bottom-right-radius: 8%;
            top: 0;
        }

        Header img {
            height: 50px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <img src="pictures/lblionlogo.png" alt="School Mascot">
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./destiny.html">Destiny</a></li>
                <li><a href="./research.html">Research & Reading</a></li>
                <li><a href="./readAThon/readAThon.html">Read-A-Thon</a></li>
                
            </ul>
        </nav>
    </header>
    <div class="container" style="margin-top: 80px;">
        <h1>Welcome to LRC!</h1>
        <div class="grade-icons">
            <div class="grade-icon" id="grade1" onclick="openInNewTabFirst()">
                <p>1<sup>st</sup></p>
            </div>
            <div class="grade-icon" id="grade2" onclick="openInNewTabSecond()">
                <p>2<sup>nd</sup></p>
            </div>
            <div class="grade-icon" id="grade3" onclick="openInNewTabThird()">
                <p>3<sup>rd</sup></p>
            </div>
            <div class="grade-icon" id="grade4" onclick="openInNewTabFourth()">
                <p>4<sup>th</sup></p>
            </div>
            <div class="grade-icon" id="grade5" onclick="openInNewTabFifth()">
                <p>5<sup>th</sup></p>
            </div>
        </div>
        <div class="grade-icons"></div>
        <div class="grade-icons">
            <div class="grade-icon" id="staff" onclick="openInNewTabStaff()">
                <p>Staff</p>
            </div>
        </div>
    </div>

    <script>
        function openInNewTabFirst() {
            window.open("./1st/1_00_main.html", "_blank");
        }

        function openInNewTabSecond() {
            window.open("./2nd/2_00_main.html", "_blank");
        }

        function openInNewTabThird() {
            window.open("./3rd/3_00_main.html", "_blank");
        }

        function openInNewTabFourth() {
            window.open("./4th/4_00_main.html", "_blank");
        }

        function openInNewTabFifth() {
            window.open("./5th/5_00_main.html", "_blank");
        }

        function openInNewTabStaff() {
            window.open("./staff/Staff.main.html", "_blank");
        }
    </script>
</body>

</html>
