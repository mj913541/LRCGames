<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chromebook Keyboard Drag and Drop Game</title>

<style>
        body {
		font-family: Arial, sans-serif;
		text-align: center;
		justify-content: center;
		background-color: #f0f8ff;
	}

	.game-container {
		margin: 20px auto;
		width: auto;
		max-width: 1000px;
	}

	.dropzone {
		cursor: pointer;
		border-radius: 5px;
		background-color: white;
		border: 3px solid #000;
		display: flex;
		background-size: contain;
		background-repeat: no-repeat;
		background-position: center;
	}

	.dropzonerow {
		display: flex;
		justify-content: space-between;
		margin-bottom: 5px;
	}

	#dropzonecontainer {
		background-color: grey;
		border: 3px solid #000;
		padding: 2px;
		max-width: 1000px;
		justify-content: center;
		border-radius: 10px;
	}

	.draggablecontainer {
		display: flex;
		justify-content: space-between;
		flex-wrap: wrap;
	}

	.draggable {
		margin: 2px;
		cursor: pointer;
		border-radius: 5px;
		background-color: white;
		border: 3px solid #000;
		display: flex;
		background-size: contain;
		background-repeat: no-repeat;
		background-position: center;
	}

	.draggable img {
		pointer-events: none; /* Make it to where the img can't be draggable */
	}

	.bigkeys {
		background-size: 80%;
		background-repeat: no-repeat;
		background-position: center;

	}


	.draggable.correct {
		background-color: #90ee90;
		border-color: #90ee90;
	}

	.hidden {
		display: none;
	}

	#congratulations {
		margin-top: 20px;
	}

	.dragging {
		opacity: 0.5;
	}

	.bounce {
		animation: bounce 0.5s;
	}

	#nextButton {
            display: none; /* Hidden by default */
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #0000FF; /* Blue button */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #nextButton:hover {
            background-color: #FFFF00; /* Yellow on hover */
        }

	@keyframes bounce {
		0%, 20%, 50%, 80%, 100% {
			transform: translateY(0);
		}
		40% {
			transform: translateY(-30px);
		}
		60% {
			transform: translateY(-15px);
		}
	}
</style>
</head>

document.addEventListener('DOMContentLoaded', () => {
    const draggables = document.querySelectorAll('.draggable');
    const dropzones = document.querySelectorAll('.dropzone');
    const draggableContainer = document.getElementById('draggablecontainer');
    const congratulationsMessage = document.getElementById('congratulations');
	const nextButton = document.getElementById('nextButton');


    // Shuffle draggables
    function shuffleDraggables() {
        const items = Array.from(draggables);
        items.sort(() => Math.random() - 0.5);
        items.forEach(item => draggableContainer.appendChild(item));
    }

    shuffleDraggables();

    draggables.forEach(draggable => {
        draggable.addEventListener('dragstart', () => {
            draggable.classList.add('dragging');
        });

        draggable.addEventListener('dragend', () => {
            draggable.classList.remove('dragging');
        });
    });

    dropzones.forEach(dropzone => {
        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
        });

        dropzone.addEventListener('drop', (e) => {
            e.preventDefault();
            const draggable = document.querySelector('.dragging');
            if (draggable && draggable.dataset.match === dropzone.id) {
                dropzone.appendChild(draggable);

                draggable.classList.add('correct');
                ;
                dropzone.style.borderColor = 'green';
                dropzone.style.backgroundColor = 'green'; // Change border color when placed correctly
                checkCompletion();
            } else {
                draggableContainer.appendChild(draggable);
                draggable.classList.add('bounce');
                setTimeout(() => draggable.classList.remove('bounce'), 1000);
            }
        });
    });

    function checkCompletion() {
        const allCorrect = Array.from(draggables).every(draggable => draggable.classList.contains('correct'));
        if (allCorrect) {
            congratulationsMessage.classList.remove('hidden');
			nextButton.style.display = 'block';
        }
    }

function completeActivity() {
	window.opener.postMessage('stepCompleted', '*');  // Notify the main page
window.close();  // Close the activity tab
}

    window.restartGame = function() {
        draggables.forEach(draggable => {
            draggable.classList.remove('hidden', 'correct');
            draggableContainer.appendChild(draggable);
        });
        dropzones.forEach(dropzone => {
            dropzone.style.borderColor = ''; // Reset border color
            dropzone.style.backgroundColor = ''; // Reset background color
        });
        congratulationsMessage.classList.add('hidden');
        shuffleDraggables();
    };
});

</script>
</body>
</html>
