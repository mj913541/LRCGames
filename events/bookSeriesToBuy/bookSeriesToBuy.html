<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Series to Buy</title>
  
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at center, #014421, #013220);
      color: #fff;
    }

    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .genre-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .genre-row {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .genre-btn {
      font-size: 1.8rem;
      padding: 1rem 1.5rem;
      border: 3px solid;
      border-radius: 12px;
      box-shadow: 4px 6px 12px rgba(0, 0, 0, 0.3);
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .genre-btn:hover {
      transform: translateY(-4px);
      box-shadow: 6px 8px 14px rgba(0, 0, 0, 0.4);
    }

    /* Genre-specific styles */
    .picture-books {
      background: #39FF14;
      border-color: #00ff66;
      color: black;
    }

    .horror {
      background: linear-gradient(to right, black, silver);
      border-color: crimson;
      color: white;
    }

    .realistic-fiction {
      background: #007BFF;
      border-color: #FFAA00;
      color: white;
    }

    .historical-fiction {
      background: #FFD700;
      border-color: #8B4513;
      color: black;
    }

    .mystery {
      background: #800080;
      border-color: #FFD700;
      color: white;
    }

    .sports {
      background: #FFA500;
      border-color: #006400;
      color: black;
    }

    .animals {
      background: #D2B48C;
      border-color: #8B0000;
      color: black;
    }

    .fantasy {
      background: #FF0000;
      border-color: #00FFFF;
      color: white;
    }

    .science-fiction {
      background: #228B22;
      border-color: #FFD700;
      color: white;
    }

    .nonfiction {
      background: white;
      border-color: #00008B;
      color: black;
    }

  </style>
</head>
<body>
  <h1>📚 Book Series to Buy</h1>

  <div class="genre-container">
    <div class="genre-row">
      <a href="pictureBooksToBuy.html" class="genre-btn picture-books">📘 Picture Books</a>
      <a href="horror.html" class="genre-btn horror">👻 Horror</a>
      <a href="realistic-fiction.html" class="genre-btn realistic-fiction">📘 Realistic Fiction</a>
    </div>
    <div class="genre-row">
      <a href="historical-fiction.html" class="genre-btn historical-fiction">🏰 Historical Fiction</a>
      <a href="mystery.html" class="genre-btn mystery">🕵️ Mystery</a>
    </div>
    <div class="genre-row">
      <a href="sports.html" class="genre-btn sports">🏀 Sports</a>
      <a href="animals.html" class="genre-btn animals">🐾 Animals</a>
      <a href="fantasy.html" class="genre-btn fantasy">🐉 Fantasy</a>
    </div>
    <div class="genre-row">
      <a href="science-fiction.html" class="genre-btn science-fiction">🚀 Sci-Fi</a>
      <a href="nonfiction.html" class="genre-btn nonfiction">📚 Nonfiction</a>
    </div>
  </div>

</body>
</html>
