<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grade 3 Weekly Tech Lesson</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      background: url('images/jungle_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #2e3d2f;
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    header .title-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    header img {
      width: 60px;
      height: 60px;
    }

    header h1 {
      font-size: 2.5em;
      color: #2e3d2f;
      margin: 0;
    }

    header h3 {
      color: #4f6f52;
      font-weight: normal;
      margin-top: 10px;
    }

    section {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      padding: 20px;
      margin-bottom: 20px;
    }

    h2 {
      color: #4f6f52;
      margin-bottom: 10px;
    }

    ul {
      margin-top: 0;
      padding-left: 20px;
    }

    .button {
      display: inline-block;
      background-color: #7c9a63;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #65804f;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 2px solid #7c9a63;
      width: 80%;
      max-width: 700px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .close {
      color: #333;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="title-row">
      <img src="images/lion1.png" alt="Lion Icon 1" />
      <h1>Grade 3 Weekly Tech Lesson</h1>
      <img src="images/lion2.png" alt="Lion Icon 2" />
    </div>
    <h3>Jungle Typing Game</h3>
  </header>

  <section>
    <h2>ðŸ“Œ Must Do</h2>
    <ul>
      <li><button onclick="openModal('modal1')">Play Typing Game</button></li>
    </ul>
  </section>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('modal1')">&times;</span>
      <h3>Typing Game</h3>
      <iframe src="./mainWarmUps/homeRowSightWords.html" width="100%" height="400" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    function openModal(id) {
      document.getElementById(id).style.display = "block";
      window.currentModal = id;
    }

    function closeModal(id) {
      document.getElementById(id).style.display = "none";
    }

    window.addEventListener('message', function(event) {
      if (event.data === 'activityComplete' && window.currentModal) {
        closeModal(window.currentModal);
      }
    });

    window.onclick = function(event) {
      const modals = document.querySelectorAll('.modal');
      modals.forEach(modal => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    };
  </script>
</body>
</html>
