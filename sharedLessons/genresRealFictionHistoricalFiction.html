<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Fiction</title>
    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        iframe {
            border: 5px solid #FF0000; /* Red border for video */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        #nextButton {
            display: none; /* Hidden by default */
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #0000FF; /* Blue button */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #nextButton:hover {
            background-color: #FFFF00; /* Yellow on hover */
        }
    </style>
</head>
<body>

    <iframe src="https://drive.google.com/file/d/1NxBSPOP8ca8Kh-1MHV7PUwHNdlS8jNH0/preview" width="640" height="480" allow="autoplay"></iframe>
    <h1>Now complete the books & click "next"</h1>
    <button id="nextButton" onclick="completeActivity()">Next</button>

    <script>
        const iframe = document.getElementById('video');
        const nextButton = document.getElementById('nextButton');

        // Use a timeout to show the button (Google Drive videos don't trigger an "ended" event)
        setTimeout(() => {
            nextButton.style.display = 'block';
        }, 5000); // Adjust the duration (in ms) based on video length if needed

        function completeActivity() {
            window.opener.postMessage('stepCompleted', '*');  // Notify the main page
            window.close();  // Close the activity tab
        }
    </script>

</body>
</html>
