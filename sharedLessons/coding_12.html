<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun With Coding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFCCFF, #CCCCFF);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            animation: colorChange 3s infinite;
        }

        p {
            font-size: 1.2rem;
            margin: 20px;
        }

        .links-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .link {
            text-decoration: none;
            color: #333;
            transition: transform 0.3s;
        }

        .link img {
            width: 200px;
            height: 200px;
            border: 5px solid #FFF;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .link:hover img {
            transform: scale(1.1);
        }

        .link:hover {
            transform: rotate(5deg);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #666;
        }

        @keyframes colorChange {
            0%, 100% {
                color: #FF6600;
            }
            50% {
                color: #0066FF;
            }
        }
    </style>
</head>
<body>
    <h1>Fun Coding Activities!</h1>
    <p>You will be giving your character <strong>COMMANDS</strong>, or instructions, to get it to go through a series of tasks. Do <strong>NOT</strong> sign up for an account. Just click on the "x" on the popup when it asks you to do so.</p>

    <div class="links-container">
        <a class="link" href="https://app.codemonkey.com/junior/chapters/sequencing/challenges/1" target="_blank">
            <img src="./pictures/codeMonkey.png" alt="CodeMonkey">
        </a>
        <a class="link" href="https://www.tynker.com/ide/v3?type=course&slug=activity:candy-quest&chapter=0&lesson=0" target="_blank">
            <img src="./pictures/candyQuest.png" alt="Tynker">
        </a>
    </div>

    <footer>
        &copy; 2024 Fun Coding for Kids
    </footer>
</body>
</html>
