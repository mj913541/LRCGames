<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 21</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 50px;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Styling for the image button */
        #image-button {
            width: auto;
            max-width: 95%;
            height: 250px;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out;
            object-fit: cover;
        }

        #image-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>LRC Week 21: 5 Essentials</h1>

    <!-- Image as a button -->
    <div id="image-container">
        <img 
            id="image-button" 
            src="../pictures/fiveEssentialsLogo.png" 
            alt="5 Essentials Logo" 
            onclick="openImage()"
        >
    </div>

    <script>
        // Function to open the image link in a new tab
        function openImage() {
            window.open('https://survey.5-essentials.org/illinois/?target_name=student', '_blank');
        }
    </script>
</body>
</html>
