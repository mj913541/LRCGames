<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="LRC Video Page" />
    <title>DanceMat Typing Introduction</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');

        body {
            font-family: Arial, sans-serif;
            background-color: silver;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2em;
            font-variant: small-caps;
        }

        .video-container {
            margin-top: 20px;
        }

        video {
            max-width: 50%;
            height: auto;
        }

        .link-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .link-container img {
            width: 80%;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        .link-container img:hover {
            transform: scale(1.1);
        }

        .next-button {
            display: none;
            padding: 15px 30px;
            font-size: 1.5em;
            font-family: 'Bubblegum Sans', sans-serif;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            text-shadow: 2px 2px 2px #000;
            box-shadow: 2px 2px 2px #000;
        }

        .next-button:hover {
            transform: scale(1.1);
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container" style="margin-top: 80px;">
        <h1>Watch the Video & Click Your Grade Level!</h1>

        <div class="video-container">
            <video controls>
                <source src="../worksOfChoice/instructionVideos/danceMatInstructionVideo.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Image Links -->
        <div class="link-container">
            <a href="https://www.bbc.co.uk/games/interactive/activity-dance-mat-typing?exitGameUrl/http%3A%2F%2Fwww.bbc.co.uk%2Fguides%2Fz3c6tfr" target="_blank">
                <img src="../pictures/danceMatPic.png" alt="keyword game">
            </a>
        </div>

        <!-- New Next Button -->
        <div class="button-container">
            <button class="next-button" id="nextButton" onclick="goToNextPage()">Next</button>
        </div>
    </div>

    <script>
        function goToNextPage() {
            window.opener.postMessage('stepCompleted', '*');
            window.close();
        }

        // Show the Next button after 5 minutes
        setTimeout(function() {
            document.getElementById('nextButton').style.display = 'block';
        }, 300000); // 5 minutes
    </script>
</body>

</html>
