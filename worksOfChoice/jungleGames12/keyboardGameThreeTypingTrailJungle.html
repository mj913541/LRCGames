<!DOCTYPE html>
<html>
<head>
  <title>Jungle Typing Trail</title>
  <style>
    body {
      margin: 0;
      background: url('https://i.ibb.co/0n7s6Vg/jungle-bg.jpg') no-repeat center center;
      background-size: cover;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    #instruction {
      font-size: 40px;
      margin-top: 20px;
      background: rgba(0,0,0,0.5);
      display: inline-block;
      padding: 15px 30px;
      border-radius: 15px;
    }

    #animal {
      position: absolute;
      bottom: 50px;
      left: 0;
      width: 150px;
      transition: left 0.5s ease;
    }

    #progress, #score {
      position: absolute;
      top: 20px;
      font-size: 24px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
    }
    #progress { left: 20px; }
    #score { right: 20px; }

    #timerBar {
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 20px;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
    }

    #timerFill {
      height: 100%;
      width: 100%;
      background: limegreen;
    }

    #startScreen, #endScreen, #levelUpScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      color: white;
      z-index: 10;
    }
    #endScreen, #levelUpScreen { display: none; }

    button {
      font-size: 24px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #ffd633;
      cursor: pointer;
    }

    canvas#confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 5;
    }
  </style>
</head>
<body>
  <div id="instruction">Type: CAT</div>
  <div id="progress">Obstacle: 0/5</div>
  <div id="score">Score: 0</div>
  <div id="timerBar"><div id="timerFill"></div></div>
  <img id="animal" src="https://i.ibb.co/FnNPjPw/lion.png">

  <!-- Start Screen -->
  <div id="startScreen">
    <div>Select Difficulty</div>
    <button onclick="setDifficulty('easy')">Easy</button>
    <button onclick="setDifficulty('medium')">Medium</button>
    <button onclick="setDifficulty('hard')">Hard</button>
  </div>

  <div id="levelUpScreen">
    <div id="levelUpText"></div>
  </div>

  <div id="endScreen">
    <div id="finalMessage"></div>
    <button onclick="restartGame()">Play Again</button>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <audio id="successSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg"></audio>
  <audio id="roarSound" src="https://actions.google.com/sounds/v1/animals/lion_roar.ogg"></audio>

  <script>
    const level1Words = ['cat','sun','hat','run','bug'];
    const level2Words = ['jump','tree','frog','rain','boat','fish','milk'];
    const level3Words = ['monkey','jungle','banana','parrot','rocket','forest','bridge','zebra','river','cloud'];

    let currentWord = '';
    let typedWord = '';
    let obstacles = [];
    let currentLevel = 1;
    let maxLevel = 3;
    let obstacleIndex = 0;
    let score = 0;
    let timerInterval;
    let timeLeft;
    let difficulty = 'medium';

    const baseTimes = {
      easy: [60, 70, 80],
      medium: [50, 60, 70],
      hard: [40, 50, 60]
    };

    const animal = document.getElementById('animal');
    const timerFill = document.getElementById('timerFill');
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let confetti = [];

    function setDifficulty(mode) {
      difficulty = mode;
      document.getElementById('startScreen').style.display = 'none';
      startGame();
    }

    function startGame() {
      currentLevel = 1;
      score = 0;
      obstacleIndex = 0;
      animal.style.left = '0px';
      document.getElementById('endScreen').style.display = 'none';
      loadLevel();
    }

    function loadLevel() {
      obstacleIndex = 0;
      if (currentLevel === 1) obstacles = level1Words.slice();
      if (currentLevel === 2) obstacles = level2Words.slice();
      if (currentLevel === 3) obstacles = level3Words.slice();
      showNextWord();
      startTimer(baseTimes[difficulty][currentLevel - 1]);
    }

    function startTimer(seconds) {
      clearInterval(timerInterval);
      timeLeft = seconds;
      updateTimerBar();
      timerInterval = setInterval(() => {
        timeLeft--;
        updateTimerBar();
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          gameOver();
        }
      }, 1000);
    }

    function updateTimerBar() {
      const percentage = (timeLeft / baseTimes[difficulty][currentLevel - 1]) * 100;
      timerFill.style.width = percentage + '%';
      timerFill.style.background = percentage > 50 ? 'limegreen' : (percentage > 20 ? 'orange' : 'red');
    }

    function showNextWord() {
      if (obstacleIndex >= obstacles.length) {
        clearInterval(timerInterval);
        if (currentLevel < maxLevel) {
          currentLevel++;
          showLevelUp();
        } else {
          gameWon();
        }
        return;
      }

      currentWord = obstacles[obstacleIndex];
      typedWord = '';
      document.getElementById('instruction').innerText = `Type: ${currentWord.toUpperCase()}`;
      document.getElementById('progress').innerText = `Obstacle: ${obstacleIndex}/${obstacles.length}`;
    }

    function checkKey(e) {
      const key = e.key.toLowerCase();
      if (!/^[a-z]$/.test(key)) return;

      typedWord += key;

      if (typedWord === currentWord) {
        score += 10;
        document.getElementById('score').innerText = `Score: ${score}`;
        document.getElementById('successSound').play();
        moveAnimal();
        obstacleIndex++;
        showNextWord();
      } else if (!currentWord.startsWith(typedWord)) {
        typedWord = '';
      }
    }

    function moveAnimal() {
      const maxWidth = window.innerWidth - 200;
      const newLeft = ((obstacleIndex + 1) / obstacles.length) * maxWidth;
      animal.style.left = newLeft + 'px';
    }

    function showLevelUp() {
      document.getElementById('levelUpText').innerText = `Level Complete! Next: Level ${currentLevel}`;
      document.getElementById('levelUpScreen').style.display = 'flex';
      setTimeout(() => {
        document.getElementById('levelUpScreen').style.display = 'none';
        loadLevel();
      }, 2000);
    }

    function gameWon() {
      document.getElementById('roarSound').play();
      document.getElementById('finalMessage').innerText = `You cleared the trail! Final Score: ${score}`;
      document.getElementById('endScreen').style.display = 'flex';
      playConfetti();
    }

    function gameOver() {
      document.getElementById('finalMessage').innerText = `Time's up! Final Score: ${score}`;
      document.getElementById('endScreen').style.display = 'flex';
    }

    function restartGame() {
      clearInterval(timerInterval);
      document.getElementById('startScreen').style.display = 'flex';
      document.getElementById('endScreen').style.display = 'none';
    }

    function playConfetti() {
      confetti = [];
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          size: Math.random() * 8 + 2,
          speed: Math.random() * 4 + 2
        });
      }
      animateConfetti();
      setTimeout(() => { confetti = []; ctx.clearRect(0, 0, canvas.width, canvas.height); }, 2000);
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetti.forEach(c => {
        c.y += c.speed;
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.size, c.size);
      });
      if (confetti.length) requestAnimationFrame(animateConfetti);
    }

    window.addEventListener('keydown', checkKey);
  </script>
</body>
</html>
