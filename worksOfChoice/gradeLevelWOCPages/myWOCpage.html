<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap');

        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: rgb(50, 129, 92);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        .card.collapsed {
            max-height: 50px; /* Height for only showing the title */
        }

        .card.expanded {
            max-height: 2000px; /* Large height to show full content */
        }

        h1 {
            color: #124212;
            font-size: 2.5rem;
        }

        .month-section {
            width: 98%;
            display: flex;
            justify-content: center;

            padding: 0 20px;
            flex-wrap: wrap;
        }

        .work-section {
            background-color: #fff;
            border: 2px solid #b0e57c; /* Light green border */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            margin: 10px;
            text-align: center;
            justify-content: space-around;
            cursor: pointer;
            overflow: hidden;
            transition: max-height 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            flex-wrap: wrap;
        }

    </style>
</head>

    <script>
        function toggleCard(card) {
            if (card.classList.contains('collapsed')) {
                card.classList.remove('collapsed');
                card.classList.add('expanded');
            } else {
                card.classList.remove('expanded');
                card.classList.add('collapsed');
            }
        }
    </script>
