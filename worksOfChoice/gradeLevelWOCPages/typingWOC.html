<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Typing Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
        }
        h1 {
            color: #ff5733;
            font-size: 2.5em;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .game-box {
            width: 200px;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .game-box:hover {
            transform: scale(1.1);
        }
        .game-box img {
            width: 100%;
            border-radius: 10px;
        }
        .game-box a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Fun Typing Games!</h1>
    <div class="game-container">
        <div class="game-box">
            <a href="game1-link.html"><img src="game1.jpg" alt="Game 1"></a>
            <a href="how-to-play1.html">How to Play</a>
        </div>
        <div class="game-box">
            <a href="game2-link.html"><img src="game2.jpg" alt="Game 2"></a>
            <a href="how-to-play2.html">How to Play</a>
        </div>
        <div class="game-box">
            <a href="game3-link.html"><img src="game3.jpg" alt="Game 3"></a>
            <a href="how-to-play3.html">How to Play</a>
        </div>
        <!-- Add more game boxes as needed -->
    </div>
</body>
</html>
