        h2 {
            color: #333;
        }

            width: 200px;
        }
        .item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #333;
            margin-bottom: 10px;
        }
        .item a {
            text-decoration: none;
            font-weight: bold;
            color: #00008b;
        }
        .item a:hover {
            color: #ff4500;
        }

        .hidden {display: none;}
    </style>
</head>
