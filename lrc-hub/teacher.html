<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>LRC ‚Äî Teacher Tools</title>
<style>
  :root{ --bgA:#ecfdf5; --bgB:#d1fae5; --ink:#0f172a; --muted:#475569; --brand:#10b981; --brandDark:#059669; --border:#e2e8f0; }
  html,body{height:100%} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Ubuntu,"Helvetica Neue",Arial,sans-serif;color:var(--ink);background:linear-gradient(to bottom,var(--bgA),var(--bgB))}
  .container{max-width:1100px;margin:0 auto;padding:24px}
  .row{display:flex;gap:12px;align-items:center}
  .grid{display:grid;gap:16px}
  .grid2{grid-template-columns:repeat(2,minmax(0,1fr))}
  .grid3{grid-template-columns:repeat(3,minmax(0,1fr))}
  .card{background:#fff;border:1px solid var(--border);border-radius:16px;box-shadow:0 4px 16px rgba(15,23,42,.06)}
  .card>.content{padding:16px}
  .btn{appearance:none;border:1px solid transparent;background:var(--brand);color:#fff;border-radius:10px;padding:10px 14px;cursor:pointer;font-weight:600}
  .btn:hover{background:var(--brandDark)}
  .btn.secondary{background:#fff;border-color:var(--border);color:var(--ink)}
  .input{width:100%;height:40px;border:1px solid var(--border);border-radius:8px;padding:0 12px}
  .kbd{font-family:ui-monospace,Menlo,Consolas,monospace;border:1px solid var(--border);background:#f8fafc;border-radius:6px;padding:2px 6px;font-size:12px}
  .muted{color:var(--muted)}
</style>
</head>
<body>
<div class="container">
  <header class="row" style="justify-content:space-between;margin-bottom:16px">
    <a class="btn secondary" href="jungleQuestHub.html">‚Üê Hub</a>
    <h1>Teacher Tools</h1>
  </header>

  <div class="card"><div class="content">
    <h2>Enter PIN</h2>
    <div class="grid grid2">
      <div>
        <label for="pin" class="muted">PIN</label>
        <input id="pin" class="input" placeholder="9134" inputmode="numeric">
      </div>
      <div style="align-self:end"><button id="unlock" class="btn">Unlock</button></div>
    </div>
    <p class="muted">PIN: 9134</p>
  </div></div>

  <div id="panel" style="display:none" class="grid grid3">
    <div class="card"><div class="content">
      <h3>Profile</h3>
      <div id="prof"></div>
      <div style="height:8px"></div>
      <button id="export" class="btn secondary">Export CSV</button>
    </div></div>

    <div class="card"><div class="content">
      <h3>Completed</h3>
      <div id="comp"></div>
    </div></div>

    <div class="card"><div class="content">
      <h3>Share to Google Classroom</h3>
      <p class="muted">Post the hub or direct quest links. (Requires HTTPS hosting.)</p>
      <div class="row" style="gap:10px;flex-wrap:wrap">
        <div class="gsharetoclassroom" data-size="standard" data-url="" id="shareHub"   data-title="üå¥ LRC Game Hub ‚Äî Start Here"></div>
        <div class="gsharetoclassroom" data-size="standard" data-url="" id="shareA1"    data-title="A1 ¬∑ Find It Fast (Catalog)"></div>
        <div class="gsharetoclassroom" data-size="standard" data-url="" id="shareB2"    data-title="B2 ¬∑ Trackpad Trail 1"></div>
      </div>
    </div></div>
  </div>
</div>

<script>
// ---- Shared state (same key as hub) ----
const STORAGE_KEY = 'lrc_m0_state_v2';
const LEVELS = ['Level 1 (Start Here)','Level 2','Level 3','Level 4','Level 5'];
function loadState(){ try{ const raw=localStorage.getItem(STORAGE_KEY); return raw? JSON.parse(raw):null; }catch(e){ return null; } }
function saveState(s){ try{ localStorage.setItem(STORAGE_KEY, JSON.stringify(s)); }catch(e){} }
function initialState(){
  const s = loadState();
  if(s){ if(s.profile && s.profile.class_code && !s.profile.level){ s.profile.level=LEVELS[0]; delete s.profile.class_code; saveState(s); } return s; }
  return { profile:{ nickname:'', level: LEVELS[0] }, progress:{}, badges:[] };
}
let HUB = initialState();

function exportCSV(){
  const rows = [ ['date','nickname','level','quest_id','metric','score','max','time_sec'] ];
  const d = new Date().toISOString().slice(0,10);
  Object.entries(HUB.progress||{}).forEach(([qid, obj])=>{
    rows.push([d,HUB.profile.nickname,HUB.profile.level,qid,'exit',obj.exit??'',obj.max??'',obj.timeSec??'']);
  });
  const csv = rows.map(r=>r.map(v=>`"${String(v).replace(/"/g,'""')}"`).join(',')).join('\n');
  const blob = new Blob([csv],{type:'text/csv'}); const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href=url; a.download='lrc_hub_export.csv'; a.click(); URL.revokeObjectURL(url);
}

function $(id){ return document.getElementById(id); }

$('unlock').onclick = ()=>{
  if($('pin').value.trim() === '9134'){
    // Show panel
    document.getElementById('panel').style.display = '';
    // Fill snapshot
    $('prof').innerHTML = `Nickname: <span class="kbd">${HUB.profile.nickname||'‚Äî'}</span><br>Level: <span class="kbd">${HUB.profile.level||LEVELS[0]}</span>`;
    $('comp').innerHTML = `A1: ${HUB.progress.A1?'Yes':'No'}<br>B2: ${HUB.progress.B2?'Yes':'No'}`;
    $('export').onclick = exportCSV;

    // Wire Classroom share URLs
    const base = location.origin + location.pathname.replace(/[^\/]*$/, ''); // folder URL
    $('shareHub').setAttribute('data-url', base + 'jungleQuestHub.html');
    $('shareA1').setAttribute('data-url',  base + 'a1.html');
    $('shareB2').setAttribute('data-url',  base + 'b2.html');

    // Ask the widget to render (will work on HTTPS hosting)
    if (window.gapi && window.gapi.sharetoclassroom) {
      window.gapi.sharetoclassroom.go();
    }
  } else {
    alert('Incorrect PIN');
  }
};
</script>

<!-- Google Classroom share widget (renders on HTTPS) -->
<script src="https://www.gstatic.com/classroom/share_button.js"></script>
</body>
</html>
